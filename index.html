<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <title>PizzaShop</title>
</head>
<body>
    <header class="content">
        <picture class="logo">
            <img src="img/pngtree-cartoon-yellow-pizza-illustration-png-image_4634672-removebg-preview.png" alt="Pizza Logo">
            <h3>PizzaShop</h3>
        </picture>
        <nav>
            <ul class="list-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                <li><a href="#"><i class="bi bi-cart3"></i></a></li>
            </ul>
        </nav>
    </header>
    <section class="first-section">
        <article class="main-content">
            <h1>Make your day tastier</h1>
            <h2>The most stuffed pizza</h2>
            <form action="" class="btn">
                <button class="reserve">Reserve it!</button>
                <button class="set">Set your pizza</button>
            </form>
        </article>
    </section>
</body>
</html>
